# Default values for my-app-chart.

replicaCount: 1

image:
  repository: harbor.k8s.labs.itmo.loc/public/my-app
  pullPolicy: IfNotPresent
  tag: "1.1.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: my-app.k8s.labs.itmo.loc
      paths:
        - path: /
          pathType: Prefix
  tls: []
        
resources:
  limits:
    memory: 256Mi
  requests:
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

env:
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"
